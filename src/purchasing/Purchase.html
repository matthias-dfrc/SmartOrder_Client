<body>
<div class="container sub" id="purchase">
	<div class="content">
		<p class="close" onclick="javascript:history.go(-1)"><img src="../../dist/images/content/close_ic.png" alt="닫기" /></p>
		<div class="cont_box_t"></div>
		<div class="cont_box">
			<ul class="top">
				<li id="orderNumber"></li>
				<li id="orderDate"></li>
			</ul>
			<div class="qr_box">
				<p class="price" id="orderAmount"></p>
					<div class="qr">
						<div id="qrcode"></div>
					</div>
				<div class="count_down" style="text-align: center">
					<span id="timer">
						<span id="time">600</span>초

				</div>
				<div class="care_txt"><img src="../../dist/images/content/care_ic.gif" alt="주의 아이콘"/><span>10분 이내로 결재 부탁드립니다.</span></div>
			</div>
		</div>
		<div class="cont_box_b"></div>
		<p class="bt" onclick="javascript:"><a href="../main/Main.html"> 홈으로 </a></p>
	</div>

</body>

<script>
    // 04.16 60secs count down
   $(function count_down() {
        var counter = 600;
        var interval = setInterval(function() {
            counter--;
            // Display 'counter' wherever you want to display it.
            if (counter <= 0) {
                clearInterval(interval);
                $('#timer').html("<h3>시간이 만료되었습니다.</h3>");
                return;
            }else{
                $('#time').text(counter);
                console.log("Timer --> " + counter);
            }
        }, 1000);
    });
</script>
