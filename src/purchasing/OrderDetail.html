<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="UTF-8">
<title>SMART ORDER</title>
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.bxslider.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../dist/css/common.css" />
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css" />
</head>
<body>
<div class="container sub" id="orderDetail">
	<div id="header">
		<h1>주문내역</h1>
	</div>
	<div class="content">
		<ul id="accordian">
			<li>
				<div class="tit">
					<div class="left">
						<strong>주문일시 : 2019년 3월 12일 오후 4시 56분</strong>
						<p class="price">총 금액 : 5,500원</p>
					</div>
					<span class="ico_ar right"><img src="../../dist/images/content/icon_arrow2.gif"></span>
				</div>
				<div class="cont" style="display:none;">
					<p style="margin-bottom:8px;">주문번호 : B564D156F43</p>
					<table class="tableSt1">
						<thead>
							<tr>
								<th>코너</th>
								<th>메뉴명</th>
								<th>수량</th>
								<th>가격</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="tc">우동</td>
								<td>꼬지어묵우동</td>
								<td class="tc">1</td>
								<td class="tc">5,500원</td>
							</tr>
						</tbody>
					</table>
				</div>
			</li>
		</ul>
	</div>
	<div class="bot_fixed">
		<ul class="quick_bt">
			<!-- <li class="basket"><img src="../../dist/images/content/basket_ic.png" alt="장바구니" /><span class="quantity">1</span></li> -->
			<li class="back" onclick="javascript:history.go(-1)"><img src="../../dist/images/content/back_ic.png" alt="뒤로가기" /></li>
		</ul>
	</div>
</div>
</body>
</html>

<script>       
	// 아코디언 리스트
	$(function(){
		$("#accordian .tit").click(function(){
			$("#accordian .cont").slideUp();
			$('.ico_ar').css('transform','none');
			if(!$(this).next().is(":visible"))
			{
				$(this).next().slideDown();
				$(this).find('.ico_ar:eq(0)').css('transform','rotate(180deg)');
			}
		})
	})
	</script>
